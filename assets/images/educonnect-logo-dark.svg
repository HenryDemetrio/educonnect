<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="100" viewBox="0 0 420 100" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="EduConnect">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="120" y2="100" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#d7172f"/>
      <stop offset="1" stop-color="#ef4155"/>
    </linearGradient>
  </defs>

  <!-- Ícone (livro + conexão) -->
  <g transform="translate(8,18)">
    <rect x="0" y="0" width="44" height="64" rx="8" fill="url(#grad)"/>
    <path d="M10 16h24M10 28h24M10 40h24" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <circle cx="36" cy="52" r="3.5" fill="white"/>
    <circle cx="28" cy="52" r="3.5" fill="white" opacity=".6"/>
    <circle cx="20" cy="52" r="3.5" fill="white" opacity=".35"/>
  </g>

  <!-- Wordmark (Edu em vermelho, Connect em branco para dark mode) -->
  <g transform="translate(64,64)">
    <text x="0" y="0" font-family="Montserrat, Arial, sans-serif" font-size="36" font-weight="800" fill="#d7172f">Edu</text>
    <text x="82" y="0" font-family="Montserrat, Arial, sans-serif" font-size="36" font-weight="800" fill="#ffffff">Connect</text>
  </g>
</svg>
